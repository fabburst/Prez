/* Menu Burger */
.menu-toggle {
    position: absolute;
    top: 20px;
    right: 20px;
    background: var(--primary-color);
    color: white;
    border: none;
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 18px;
    width: 45px;
    height: 45px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    transition: all 0.3s ease;
}

.menu-toggle:hover {
    transform: scale(1.1);
}

.settings-menu {
    position: absolute;
    top: 70px;
    right: 20px;
    background: var(--surface);
    border: 2px solid var(--border-color);
    border-radius: 15px;
    padding: 20px;
    box-shadow: var(--shadow);
    z-index: 999;
    min-width: 250px;
    transform: translateX(100%);
    opacity: 0;
    transition: all 0.3s ease;
}

.settings-menu.active {
    transform: translateX(0);
    opacity: 1;
}

.settings-menu h3 {
    color: var(--primary-color);
    margin-bottom: 15px;
    font-size: 1.2em;
}

.setting-item {
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 10px;
}

.setting-label {

    font-size: 14px;
    flex: 1;
    min-width: 120px;
}

.setting-control {
    flex: 0 0 auto;
}

.setting-control input[type="range"] {
    width: 100px;
}

.setting-control input[type="number"] {
    width: 60px;
    padding: 5px;
    border: 1px solid var(--border-color);
    border-radius: 5px;

    color: var(--text-primary);

}

    transition: background 0.3s ease;

.toggle-switch.active {
    background: var(--success-color);
}

    content: '';
    position: absolute;
    top: 2px;
    left: 2px;
    width: 21px;
    height: 21px;
    background: white;
    border-radius: 50%;
    transition: transform 0.3s ease;
}

    <script>
        let blocks = [];
let currentSession = null;
let sessionTimer = null;
let sessionStartTime = null;
let settings = {
    hintWords: 3,
    darkMode: false
};
let stats = {
    totalSessions: 0,
    totalTime: 0,
    memorizedCount: 0,
    totalAttempts: 0
};

// Variables pour remplacer localStorage
let memoryStorage = {
    blocks: [],
    stats: {
        totalSessions: 0,
        totalTime: 0,
        memorizedCount: 0,
        totalAttempts: 0
    },
    settings: {
        hintWords: 3,
        darkMode: false
    }
};

// Charger les données au démarrage
document.addEventListener('DOMContentLoaded', function() {
    loadData();
});

// Charger les données sauvegardées (remplace localStorage)
function loadData() {
    try {
        // Utiliser les données en mémoire au lieu de localStorage
        blocks = memoryStorage.blocks || [];
        stats = { ...stats, ...memoryStorage.stats };
        settings = { ...settings, ...memoryStorage.settings };
        
        // Appliquer les paramètres
        document.getElementById('hintWordsRange').value = settings.hintWords;
        document.getElementById('hintWordsNumber').value = settings.hintWords;
        
        if (settings.darkMode) {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.getElementById('darkModeToggle').classList.add('active');
        }
        
        if (blocks.length > 0) {
            displayBlocks();
        }
        updateStats();
    } catch (error) {
        console.error('Erreur lors du chargement des données:', error);
    }
}

// Sauvegarder les données (remplace localStorage)
function saveData() {
    try {
        memoryStorage.blocks = blocks;
        memoryStorage.stats = stats;
        memoryStorage.settings = settings;
    } catch (error) {
        console.error('Erreur lors de la sauvegarde:', error);
    }
}

// Toggle menu des paramètres
function toggleSettingsMenu() {
    const menu = document.getElementById('settingsMenu');
    menu.classList.toggle('active');
    
    // Fermer le menu si on clique ailleurs
    if (menu.classList.contains('active')) {
        setTimeout(() => {
            document.addEventListener('click', closeSettingsMenu);
        }, 100);
    }
}

function closeSettingsMenu(event) {
    const menu = document.getElementById('settingsMenu');
    const toggle = document.querySelector('.menu-toggle');
    
    if (!menu.contains(event.target) && !toggle.contains(event.target)) {
        menu.classList.remove('active');
        document.removeEventListener('click', closeSettingsMenu);
    }
}

// Mettre à jour le nombre de mots pour l'indice
function updateHintWords(value) {
    settings.hintWords = parseInt(value);
    document.getElementById('hintWordsRange').value = value;
    document.getElementById('hintWordsNumber').value = value;
    saveData();
    if (blocks.length > 0) {
        displayBlocks(); // Actualiser l'affichage des indices
    }
}

// Toggle mode sombre
function toggleDarkMode() {
    settings.darkMode = !settings.darkMode;
    const toggle = document.getElementById('darkModeToggle');
    
    if (settings.darkMode) {
        document.documentElement.setAttribute('data-theme', 'dark');
        toggle.classList.add('active');
    } else {
        document.documentElement.removeAttribute('data-theme');
        toggle.classList.remove('active');
    }
    
    saveData();
}

// Créer les blocs à partir du texte
function createBlocks() {
    const text = document.getElementById('textInput').value.trim();
    if (!text) {
        alert('Veuillez saisir un texte à mémoriser.');
        return;
    }

    // Diviser le texte en phrases
    const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0);
    blocks = [];

    // Créer des blocs de 3-4 phrases
    for (let i = 0; i < sentences.length; i += 3) {
        const blockSentences = sentences.slice(i, i + 3);
        blocks.push({
            id: i / 3 + 1,
            content: blockSentences.join('. ').trim() + '.',
            sentences: blockSentences.map(s => s.trim()),
            hidden: false,
            showingHint: false,
            repetitions: 0,
            lastReview: null,
            memorized: false,
            attempts: 0,
            successes: 0
        });
    }

    displayBlocks();
    saveData();
}

// Générer l'indice pour un bloc
function generateHint(block) {
    return block.sentences.map(sentence => {
        const words = sentence.trim().split(/\s+/);
        const hintWords = words.slice(0, settings.hintWords);
        return hintWords.join(' ') + (words.length > settings.hintWords ? '...' : '');
    }).join('\n');
}

// Afficher les blocs
function displayBlocks() {
    if (blocks.length === 0) return;

    document.getElementById('blocksSection').style.display = 'block';
    document.getElementById('statsSection').style.display = 'block';
    
    const container = document.getElementById('blocksContainer');
    container.innerHTML = '';

    blocks.forEach((block, index) => {
        const blockElement = document.createElement('div');
        blockElement.className = `block ${block.memorized ? 'memorized' : ''} ${block.hidden ? 'hidden' : ''}`;
        
        const nextReview = getNextReviewTime(block);
        const isReviewTime = !nextReview || new Date() >= nextReview;
        
        blockElement.innerHTML = `
            <div class="block-header">
                <div class="block-number">Bloc ${block.id}</div>
                <div class="block-stats">
                    <span class="stat-badge">Répétitions: ${block.repetitions}</span>
                    <span class="stat-badge">Réussite: ${block.attempts ? Math.round((block.successes / block.attempts) * 100) : 0}%</span>
                    ${nextReview ? `<span class="stat-badge ${isReviewTime ? 'review-due' : ''}">
                        Prochaine révision: ${nextReview.toLocaleTimeString()}
                    </span>` : ''}
                </div>
            </div>
            <div class="block-content ${block.hidden ? 'hidden-text' : ''}" id="content-${index}">
                ${block.content}
            </div>
            ${block.showingHint ? `<div class="hint-text" id="hint-${index}">
                💡 <strong>Indice (${settings.hintWords} mots par phrase) :</strong><br>
                ${generateHint(block).replace(/\n/g, '<br>')}
            </div>` : ''}
            <div class="block-actions">
                <button class="btn" onclick="toggleBlock(${index})">
                    ${block.hidden ? 'Montrer' : 'Cacher'}
                </button>
                <button class="btn btn-warning" onclick="toggleHint(${index})">
                    ${block.showingHint ? 'Cacher indice' : 'Indice'}
                </button>
                <button class="btn ${block.memorized ? 'btn-danger' : 'btn-secondary'}" onclick="toggleMemorized(${index})">
                    ${block.memorized ? 'Non mémorisé' : 'Mémorisé'}
                </button>
            </div>
        `;
        
        container.appendChild(blockElement);
        
        // NOUVEAU : Rendre les mots cliquables dans le contenu du bloc
        const contentElement = blockElement.querySelector(`#content-${index}`);
        if (contentElement && !block.hidden) {
            makeWordsClickable(contentElement);
        }
    });

    updateStats();
}

// Calculer le prochain temps de révision (répétition espacée)
function getNextReviewTime(block) {
    if (!block.lastReview) return null;
    
    const intervals = [5, 15, 60, 240, 1440]; // minutes: 5min, 15min, 1h, 4h, 24h
    const intervalIndex = Math.min(block.repetitions - 1, intervals.length - 1);
    const interval = intervals[intervalIndex];
    
    return new Date(new Date(block.lastReview).getTime() + interval * 60000);
}

// Basculer la visibilité d'un bloc
function toggleBlock(index) {
    blocks[index].hidden = !blocks[index].hidden;
    blocks[index].attempts++;
    stats.totalAttempts++;
    
    // Nettoyer les surlignages quand on cache/montre un bloc
    const contentElement = document.querySelector(`#content-${index}`);
    if (contentElement) {
        const blockElement = contentElement.closest('.block');
        if (blockElement) {
            clearBlockHighlights(blockElement);
        }
    }
    
    displayBlocks();
    saveData();
}

// Basculer l'indice d'un bloc
function toggleHint(index) {
    blocks[index].showingHint = !blocks[index].showingHint;
    displayBlocks();
    saveData();
}

// Basculer tous les blocs
function toggleAllBlocks() {
    const allHidden = blocks.every(block => block.hidden);
    blocks.forEach(block => {
        block.hidden = !allHidden;
        block.showingHint = false; // Masquer tous les indices
    });
    displayBlocks();
    saveData();
}

// Basculer le statut mémorisé
function toggleMemorized(index) {
    const wasMemorized = blocks[index].memorized;
    blocks[index].memorized = !blocks[index].memorized;
    
    if (blocks[index].memorized && !wasMemorized) {
        blocks[index].repetitions++;
        blocks[index].lastReview = new Date();
        blocks[index].successes++;
    }
    
    // Mettre à jour la session si active
    if (currentSession) {
        if (blocks[index].memorized && !currentSession.reviewedBlocks.includes(index)) {
            currentSession.reviewedBlocks.push(index);
            updateSessionProgress();
        }
    }
    
    displayBlocks();
    saveData();
}

// Fonctions pour les sessions
function startSession() {
    const blocksToReview = blocks.filter(block => !block.memorized);
    if (blocksToReview.length === 0) {
        alert('Tous les blocs sont déjà mémorisés !');
        return;
    }

    // Initialiser la session
    currentSession = {
        blocks: blocksToReview,
        currentIndex: 0,
        startTime: new Date(),
        reviewedBlocks: []
    };

    sessionStartTime = new Date();
    stats.totalSessions++;
    
    // Afficher l'info de session
    document.getElementById('sessionInfo').style.display = 'block';
    document.getElementById('totalBlocks').textContent = blocksToReview.length;
    
    // Démarrer le chronomètre
    startTimer();
    
    // Cacher automatiquement tous les blocs
    blocks.forEach(block => {
        block.hidden = true;
        block.showingHint = false;
    });
    
    displayBlocks();
    updateSessionProgress();
    saveData();
}

function startTimer() {
    if (sessionTimer) clearInterval(sessionTimer);
    
    sessionTimer = setInterval(() => {
        if (sessionStartTime) {
            const elapsed = Math.floor((new Date() - sessionStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
    }, 1000);
}

function endSession() {
    if (sessionTimer) {
        clearInterval(sessionTimer);
        sessionTimer = null;
    }
    
    if (sessionStartTime) {
        const sessionDuration = Math.floor((new Date() - sessionStartTime) / 60000); // en minutes
        stats.totalTime += sessionDuration;
        sessionStartTime = null;
    }
    
    document.getElementById('sessionInfo').style.display = 'none';
    currentSession = null;
    updateStats();
    saveData();
}

function updateSessionProgress() {
    if (!currentSession) return;
    
    const progress = (currentSession.reviewedBlocks.length / currentSession.blocks.length) * 100;
    document.getElementById('progressFill').style.width = `${progress}%`;
    document.getElementById('currentBlock').textContent = currentSession.reviewedBlocks.length + 1;
    
    if (currentSession.reviewedBlocks.length >= currentSession.blocks.length) {
        setTimeout(() => {
            alert('Session terminée ! Bien joué !');
            endSession();
        }, 1000);
    }
}

function updateStats() {
    // Recalculer le nombre de blocs mémorisés depuis les blocs réels
    const memorizedCount = blocks.filter(block => block.memorized).length;
    const successRate = stats.totalAttempts > 0 ? 
        Math.round((memorizedCount / stats.totalAttempts) * 100) : 0;
    
    document.getElementById('totalSessions').textContent = stats.totalSessions;
    document.getElementById('totalTime').textContent = stats.totalTime;
    document.getElementById('memorizedBlocks').textContent = memorizedCount;
    document.getElementById('successRate').textContent = `${successRate}%`;
}

// Fonction pour rendre les mots cliquables
function makeWordsClickable(element) {
    if (element.classList.contains('hidden-text') || element.classList.contains('hint-text')) {
        return; // Ne pas rendre cliquable le texte caché ou les indices
    }
    
    const textNodes = [];
    const walker = document.createTreeWalker(
        element,
        NodeFilter.SHOW_TEXT,
        {
            acceptNode: function(node) {
                // Éviter les nœuds de texte dans les éléments avec des classes spécifiques
                if (node.parentElement.classList.contains('word-highlight') ||
                    node.parentElement.classList.contains('hint-text') ||
                    node.parentElement.classList.contains('block-stats') ||
                    node.parentElement.classList.contains('stat-badge') ||
                    node.parentElement.tagName === 'BUTTON') {
                    return NodeFilter.FILTER_REJECT;
                }
                return NodeFilter.FILTER_ACCEPT;
            }
        }
    );
    
    let node;
    while (node = walker.nextNode()) {
        if (node.textContent.trim()) {
            textNodes.push(node);
        }
    }
    
    textNodes.forEach(textNode => {
        const parent = textNode.parentElement;
        const text = textNode.textContent;
        const words = text.split(/(\s+)/); // Garder les espaces
        
        if (words.length > 1) {
            const fragment = document.createDocumentFragment();
            
            words.forEach(word => {
                if (word.trim()) {
                    const span = document.createElement('span');
                    span.textContent = word;
                    span.style.cursor = 'pointer';
                    span.addEventListener('click', function(e) {
                        e.stopPropagation();
                        toggleWordHighlight(this);
                    });
                    fragment.appendChild(span);
                } else {
                    fragment.appendChild(document.createTextNode(word));
                }
            });
            
            parent.replaceChild(fragment, textNode);
        }
    });
}

// Fonction pour basculer le surlignage d'un mot
function toggleWordHighlight(wordElement) {
    if (wordElement.classList.contains('word-highlight')) {
        wordElement.classList.remove('word-highlight');
    } else {
        wordElement.classList.add('word-highlight');
    }
}

// Fonction pour nettoyer les surlignages d'un bloc
function clearBlockHighlights(blockElement) {
    const highlightedWords = blockElement.querySelectorAll('.word-highlight');
    highlightedWords.forEach(word => {
        word.classList.remove('word-highlight');
    });
}
